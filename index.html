<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Christmas Lights</h1>

    <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>

        <label>
            Interval (ms):
            <input type="number" id="intervalInput" value="500" min="100">
        </label>

        <label>
            Intensity:
            <input type="range" id="intensityInput" min="0.1" max="1" step="0.1" value="1">
        </label>

        <label>
            Size:
            <input type="range" id="sizeInput" min="20" max="80" step="5" value="40">
        </label>

        <label>
            Rows:
            <input type="number" id="rowInput" min="1" max="7" value="1">
        </label>

    </div>
